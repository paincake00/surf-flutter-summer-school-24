version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  carousel_slider: ^4.2.1
  collection: ^1.18.0
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
